<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Consultorio Oftalmológico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .chatbot-container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 87, 146, 0.15);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #005792 0%, #0087d7 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .bot-message {
            background-color: #e3f2fd;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }
        
        .user-message {
            background-color: #005792;
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
        }
        
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .option-btn {
            background-color: white;
            border: 2px solid #005792;
            color: #005792;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .option-btn:hover {
            background-color: #005792;
            color: white;
        }
        
        .option-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .chat-footer {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #005792;
        }
        
        .send-btn {
            background-color: #005792;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        .send-btn:hover {
            background-color: #004074;
        }
        
        .confirmation {
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .confirmation h3 {
            color: #2e7d32;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .confirmation p {
            margin-bottom: 5px;
        }
        
        .sede-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f0f9ff;
            border-radius: 10px;
        }
        
        .sede-icon {
            color: #005792;
            font-size: 1.5rem;
        }
        
        .doctor-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background-color: white;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .doctor-icon {
            color: #005792;
            font-size: 1.3rem;
        }
        
        .time-slot {
            display: inline-block;
            padding: 8px 12px;
            margin: 5px;
            background-color: white;
            border: 1px solid #005792;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .time-slot:hover {
            background-color: #005792;
            color: white;
        }
        
        .time-slot.disabled {
            background-color: #f5f5f5;
            color: #999;
            border-color: #ddd;
            cursor: not-allowed;
            text-decoration: line-through;
        }
        
        .time-slot.disabled:hover {
            background-color: #f5f5f5;
            color: #999;
        }
        
        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #777;
        }
        
        .step.active {
            background-color: #005792;
            color: white;
        }
        
        .date-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .date-option {
            padding: 10px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .date-option:hover {
            border-color: #005792;
            background-color: #f0f9ff;
        }
        
        .date-option.selected {
            background-color: #005792;
            color: white;
            border-color: #005792;
        }
        
        .date-option.disabled {
            background-color: #f5f5f5;
            color: #999;
            border-color: #ddd;
            cursor: not-allowed;
        }
        
        .turnos-registro {
            background-color: #fff3e0;
            border-left: 5px solid #ff9800;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .turnos-registro h3 {
            color: #e65100;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .turnos-lista {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .turno-item {
            padding: 8px;
            border-bottom: 1px solid #ffe0b2;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .turno-item:last-child {
            border-bottom: none;
        }
        
        .disponibilidad-info {
            background-color: #f1f8e9;
            border-left: 5px solid #7cb342;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        .menu-principal {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .menu-btn {
            background-color: #005792;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .menu-btn:hover {
            background-color: #004074;
        }
        
        @media (max-width: 768px) {
            .chatbot-container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .options-container {
                flex-direction: column;
            }
            
            .option-btn {
                width: 100%;
            }
            
            .date-options {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .menu-principal {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <h1><i class="fas fa-eye"></i> Consultorio Oftalmológico</h1>
        </div>
        
        <div class="chat-body" id="chatBody">
            <!-- Los mensajes se agregarán aquí dinámicamente -->
        </div>
        
        <div class="chat-footer">
            <input type="text" class="chat-input" id="userInput" placeholder="Escribe tu mensaje aquí...">
            <button class="send-btn" id="sendBtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Datos de las sedes
        const sedes = {
            almagro: {
                nombre: "Almagro",
                direccion: "Av. Corrientes 1234",
                profesionales: [
                    "Dr. Carlos Rodríguez",
                    "Dra. Laura Méndez",
                    "Dr. Pablo Fernández",
                    "Dra. Ana López",
                    "Dr. Miguel Ángel Soto",
                    "Dra. Clara Martínez"
                ]
            },
            belgrano: {
                nombre: "Belgrano",
                direccion: "Av. Cabildo 2345",
                profesionales: [
                    "Dr. Roberto Sánchez",
                    "Dra. Marta Gómez",
                    "Dr. Javier Pérez",
                    "Dra. Silvia Ramírez",
                    "Dr. Andrés Castillo",
                    "Dra. Patricia Vargas",
                    "Dr. Sergio Morales",
                    "Dra. Gabriela Ríos",
                    "Dr. Enrique Díaz",
                    "Dra. Carolina Herrera"
                ]
            },
            devoto: {
                nombre: "Devoto",
                direccion: "Av. Francisco Beiró 3456",
                profesionales: [
                    "Dr. Fernando Ortiz",
                    "Dra. Elena Castro",
                    "Dr. Ricardo Luna",
                    "Dra. Sofía Mendoza",
                    "Dr. Oscar Rojas",
                    "Dra. Valeria Torres"
                ]
            }
        };

        // Horarios disponibles
        const horarios = ["12:00", "13:00", "14:00", "15:00"];
        
        // Días de la semana
        const diasSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
        
        // Registro de turnos agendados
        let registroTurnos = JSON.parse(localStorage.getItem('registroTurnos')) || [];
        
        // Estado del chatbot
        let estado = {
            paso: 0, // 0: menu, 1: sede, 2: profesional, 3: fecha, 4: horario, 5: confirmación
            sede: null,
            profesional: null,
            fecha: null,
            horario: null,
            modo: 'agendar' // 'agendar', 'verTurnos', 'verDisponibilidad'
        };

        // Elementos del DOM
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Inicializar el chatbot
        document.addEventListener('DOMContentLoaded', function() {
            mostrarMenuPrincipal();
            
            // Configurar evento del botón enviar
            sendBtn.addEventListener('click', procesarEntradaUsuario);
            
            // Configurar evento para enviar con Enter
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    procesarEntradaUsuario();
                }
            });
        });

        // Mostrar menú principal
        function mostrarMenuPrincipal() {
            estado.paso = 0;
            
            const mensaje = `¡Hola! Soy el asistente virtual del Consultorio Oftalmológico.
                            <br><br>Contamos con atención de <strong>Lunes a Sábado de 12:00 a 16:00 hs</strong>.
                            <br><br>¿Qué te gustaría hacer?`;
            
            agregarMensajeBot(mensaje);
            
            let opcionesHTML = '<div class="menu-principal">';
            opcionesHTML += `
                <button class="menu-btn" onclick="iniciarAgendamiento()">
                    <i class="fas fa-calendar-plus"></i> Agendar un turno
                </button>
                <button class="menu-btn" onclick="mostrarTurnosAgendados()">
                    <i class="fas fa-list-alt"></i> Ver turnos agendados
                </button>
                <button class="menu-btn" onclick="mostrarDisponibilidad()">
                    <i class="fas fa-clock"></i> Ver disponibilidad
                </button>
            `;
            opcionesHTML += '</div>';
            agregarMensajeBot(opcionesHTML);
            
            mostrarPasos();
        }

        // Iniciar proceso de agendamiento
        function iniciarAgendamiento() {
            estado.modo = 'agendar';
            estado.paso = 1;
            
            agregarMensajeUsuario("Agendar un turno");
            
            const mensaje = `Vamos a agendar tu turno.
                            <br><br>Primero, selecciona la sede donde te gustaría atenderse:`;
            
            agregarMensajeBot(mensaje);
            mostrarOpcionesSedes();
            mostrarPasos();
        }

        // Mostrar turnos agendados
        function mostrarTurnosAgendados() {
            estado.modo = 'verTurnos';
            
            agregarMensajeUsuario("Ver turnos agendados");
            
            if (registroTurnos.length === 0) {
                agregarMensajeBot("No hay turnos agendados en el sistema.");
            } else {
                let mensaje = `<div class="turnos-registro">
                    <h3><i class="fas fa-calendar-alt"></i> Turnos Agendados</h3>
                    <div class="turnos-lista">`;
                
                // Ordenar turnos por fecha y hora
                const turnosOrdenados = [...registroTurnos].sort((a, b) => {
                    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
                    return dias.indexOf(a.fecha) - dias.indexOf(b.fecha) || 
                           a.horario.localeCompare(b.horario);
                });
                
                turnosOrdenados.forEach((turno, index) => {
                    mensaje += `
                        <div class="turno-item">
                            <div>
                                <strong>${turno.fecha} - ${turno.horario} hs</strong><br>
                                <small>Sede: ${turno.sede} | Médico: ${turno.profesional}</small>
                            </div>
                            <div>
                                <button class="option-btn" style="padding: 5px 10px; font-size: 0.8rem;" onclick="cancelarTurnoRegistro(${index})">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                mensaje += `</div></div>`;
                agregarMensajeBot(mensaje);
            }
            
            // Opción para volver al menú
            setTimeout(() => {
                agregarMensajeBot("¿Qué te gustaría hacer ahora?");
                mostrarOpcionesVolverMenu();
            }, 500);
        }

        // Cancelar turno del registro
        function cancelarTurnoRegistro(index) {
            const turnoCancelado = registroTurnos[index];
            registroTurnos.splice(index, 1);
            guardarRegistro();
            
            agregarMensajeUsuario(`Cancelar turno: ${turnoCancelado.fecha} - ${turnoCancelado.horario} hs`);
            agregarMensajeBot(`Turno cancelado exitosamente. Se ha liberado el horario ${turnoCancelado.horario} hs del ${turnoCancelado.fecha} con ${turnoCancelado.profesional} en ${turnoCancelado.sede}.`);
            
            // Actualizar la vista
            mostrarTurnosAgendados();
        }

        // Mostrar disponibilidad
        function mostrarDisponibilidad() {
            estado.modo = 'verDisponibilidad';
            
            agregarMensajeUsuario("Ver disponibilidad");
            
            let mensaje = `<div class="disponibilidad-info">
                <h3><i class="fas fa-clock"></i> Disponibilidad Actual</h3>
                <p>Estos son los horarios disponibles por sede:</p>`;
            
            // Calcular disponibilidad por sede
            for (const [sedeKey, sede] of Object.entries(sedes)) {
                const totalTurnosPosibles = sede.profesionales.length * diasSemana.length * horarios.length;
                const turnosAgendadosEnSede = registroTurnos.filter(t => t.sede === sede.nombre).length;
                const turnosDisponibles = totalTurnosPosibles - turnosAgendadosEnSede;
                
                mensaje += `
                    <div class="sede-info" style="margin-top: 10px;">
                        <i class="fas fa-map-marker-alt sede-icon"></i>
                        <div>
                            <strong>${sede.nombre}:</strong> ${turnosDisponibles} turnos disponibles de ${totalTurnosPosibles}<br>
                            <small>${sede.profesionales.length} profesionales | ${turnosAgendadosEnSede} turnos agendados</small>
                        </div>
                    </div>
                `;
            }
            
            mensaje += `</div>`;
            agregarMensajeBot(mensaje);
            
            // Mostrar disponibilidad por día
            mensaje = `<div class="disponibilidad-info">
                <h4><i class="fas fa-calendar-day"></i> Disponibilidad por Día</h4>`;
            
            diasSemana.forEach(dia => {
                const turnosDelDia = registroTurnos.filter(t => t.fecha === dia).length;
                const totalTurnosDia = Object.values(sedes).reduce((total, sede) => total + sede.profesionales.length * horarios.length, 0);
                const disponiblesDia = totalTurnosDia - turnosDelDia;
                
                mensaje += `<p><strong>${dia}:</strong> ${disponiblesDia} turnos disponibles</p>`;
            });
            
            mensaje += `</div>`;
            agregarMensajeBot(mensaje);
            
            // Opción para volver al menú
            setTimeout(() => {
                agregarMensajeBot("¿Qué te gustaría hacer ahora?");
                mostrarOpcionesVolverMenu();
            }, 500);
        }

        // Mostrar opciones para volver al menú
        function mostrarOpcionesVolverMenu() {
            let opcionesHTML = '<div class="options-container">';
            opcionesHTML += `
                <button class="option-btn" onclick="mostrarMenuPrincipal()">
                    <i class="fas fa-home"></i> Volver al menú principal
                </button>
            `;
            opcionesHTML += '</div>';
            agregarMensajeBot(opcionesHTML);
        }

        // Mostrar opciones de sedes
        function mostrarOpcionesSedes() {
            let opcionesHTML = '<div class="options-container">';
            
            for (const [key, sede] of Object.entries(sedes)) {
                const turnosAgendadosEnSede = registroTurnos.filter(t => t.sede === sede.nombre).length;
                const totalTurnosSede = sede.profesionales.length * diasSemana.length * horarios.length;
                const disponibles = totalTurnosSede - turnosAgendadosEnSede;
                
                opcionesHTML += `
                    <button class="option-btn" onclick="seleccionarSede('${key}')">
                        <i class="fas fa-map-marker-alt"></i> ${sede.nombre}
                        <br><small>${disponibles} turnos disponibles</small>
                    </button>
                `;
            }
            
            opcionesHTML += '</div>';
            agregarMensajeBot(opcionesHTML);
        }

        // Seleccionar una sede
        function seleccionarSede(sedeKey) {
            estado.sede = sedeKey;
            estado.paso = 2;
            
            const sede = sedes[sedeKey];
            const mensaje = `Has seleccionado la sede <strong>${sede.nombre}</strong>.
                            <div class="sede-info">
                                <i class="fas fa-map-marker-alt sede-icon"></i>
                                <div>
                                    <strong>Dirección:</strong> ${sede.direccion}<br>
                                    <strong>Profesionales disponibles:</strong> ${sede.profesionales.length}
                                </div>
                            </div>
                            Ahora, por favor selecciona un profesional:`;
            
            agregarMensajeUsuario(`Sede: ${sede.nombre}`);
            agregarMensajeBot(mensaje);
            mostrarOpcionesProfesionales();
            mostrarPasos();
            scrollToBottom();
        }

        // Mostrar opciones de profesionales según la sede seleccionada
        function mostrarOpcionesProfesionales() {
            const sede = sedes[estado.sede];
            let opcionesHTML = '<div class="options-container">';
            
            sede.profesionales.forEach((profesional, index) => {
                const turnosAgendadosConProfesional = registroTurnos.filter(t => 
                    t.sede === sede.nombre && t.profesional === profesional
                ).length;
                const totalTurnosProfesional = diasSemana.length * horarios.length;
                const disponibles = totalTurnosProfesional - turnosAgendadosConProfesional;
                
                opcionesHTML += `
                    <button class="option-btn" onclick="seleccionarProfesional('${profesional}')">
                        <i class="fas fa-user-md doctor-icon"></i> ${profesional}
                        <br><small>${disponibles} turnos disponibles</small>
                    </button>
                `;
            });
            
            opcionesHTML += '</div>';
            agregarMensajeBot(opcionesHTML);
        }

        // Seleccionar un profesional
        function seleccionarProfesional(profesional) {
            estado.profesional = profesional;
            estado.paso = 3;
            
            agregarMensajeUsuario(`Profesional: ${profesional}`);
            
            const mensaje = `Has seleccionado a <strong>${profesional}</strong>.
                            <br><br>Los turnos están disponibles de <strong>Lunes a Sábado</strong>.
                            <br><br>Selecciona un día de la semana para tu turno:`;
            
            agregarMensajeBot(mensaje);
            mostrarOpcionesFechas();
            mostrarPasos();
            scrollToBottom();
        }

        // Mostrar opciones de fechas (días de la semana)
        function mostrarOpcionesFechas() {
            let opcionesHTML = '<div class="date-options">';
            
            diasSemana.forEach(dia => {
                const turnosAgendadosEnDia = registroTurnos.filter(t => 
                    t.sede === sedes[estado.sede].nombre && 
                    t.profesional === estado.profesional && 
                    t.fecha === dia
                ).length;
                
                const totalTurnosDia = horarios.length;
                const disponibles = totalTurnosDia - turnosAgendadosEnDia;
                const disabled = disponibles === 0;
                
                opcionesHTML += `
                    <div class="date-option ${disabled ? 'disabled' : ''}" 
                         ${disabled ? '' : `onclick="seleccionarFecha('${dia}')"`}>
                        ${dia}
                        <br><small>${disponibles} horarios</small>
                    </div>
                `;
            });
            
            opcionesHTML += '</div>';
            agregarMensajeBot(opcionesHTML);
        }

        // Seleccionar una fecha
        function seleccionarFecha(fecha) {
            estado.fecha = fecha;
            estado.paso = 4;
            
            agregarMensajeUsuario(`Día: ${fecha}`);
            
            const mensaje = `Has seleccionado el día <strong>${fecha}</strong>.
                            <br><br>Los horarios disponibles son:
                            <br><br>Por favor, selecciona un horario:`;
            
            agregarMensajeBot(mensaje);
            mostrarOpcionesHorarios();
            mostrarPasos();
            scrollToBottom();
        }

        // Mostrar opciones de horarios
        function mostrarOpcionesHorarios() {
            let opcionesHTML = '<div style="margin-top: 10px;">';
            
            // Filtrar horarios ya agendados
            const horariosAgendados = registroTurnos.filter(t => 
                t.sede === sedes[estado.sede].nombre && 
                t.profesional === estado.profesional && 
                t.fecha === estado.fecha
            ).map(t => t.horario);
            
            horarios.forEach(horario => {
                const ocupado = horariosAgendados.includes(horario);
                const clase = ocupado ? 'time-slot disabled' : 'time-slot';
                const onclick = ocupado ? '' : `onclick="seleccionarHorario('${horario}')"`;
                
                opcionesHTML += `
                    <span class="${clase}" ${onclick}>
                        ${horario} hs
                        ${ocupado ? '<br><small>Ocupado</small>' : ''}
                    </span>
                `;
            });
            
            opcionesHTML += '</div>';
            agregarMensajeBot(opcionesHTML);
        }

        // Seleccionar un horario
        function seleccionarHorario(horario) {
            estado.horario = horario;
            estado.paso = 5;
            
            agregarMensajeUsuario(`Horario: ${horario} hs`);
            
            const mensaje = `Has seleccionado el horario de <strong>${horario} hs</strong>.
                            <br><br>Resumen de tu turno:
                            <div class="sede-info">
                                <strong>Sede:</strong> ${sedes[estado.sede].nombre}<br>
                                <strong>Profesional:</strong> ${estado.profesional}<br>
                                <strong>Día:</strong> ${estado.fecha}<br>
                                <strong>Horario:</strong> ${estado.horario} hs
                            </div>
                            <br>¿Confirmas el turno?`;
            
            agregarMensajeBot(mensaje);
            mostrarOpcionesConfirmacion();
            mostrarPasos();
            scrollToBottom();
        }

        // Mostrar opciones de confirmación
        function mostrarOpcionesConfirmacion() {
            let opcionesHTML = '<div class="options-container">';
            opcionesHTML += `
                <button class="option-btn" onclick="confirmarTurno()">
                    <i class="fas fa-check"></i> Sí, confirmar turno
                </button>
                <button class="option-btn" onclick="cancelarAgendamiento()">
                    <i class="fas fa-times"></i> No, cancelar
                </button>
            `;
            opcionesHTML += '</div>';
            agregarMensajeBot(opcionesHTML);
        }

        // Confirmar el turno
        function confirmarTurno() {
            const sede = sedes[estado.sede];
            
            // Crear objeto de turno
            const nuevoTurno = {
                sede: sede.nombre,
                profesional: estado.profesional,
                fecha: estado.fecha,
                horario: estado.horario,
                fechaAgendamiento: new Date().toLocaleString()
            };
            
            // Agregar al registro
            registroTurnos.push(nuevoTurno);
            guardarRegistro();
            
            const mensajeConfirmacion = `
                <div class="confirmation">
                    <h3><i class="fas fa-calendar-check"></i> ¡Turno confirmado!</h3>
                    <p><strong>Sede:</strong> ${sede.nombre} (${sede.direccion})</p>
                    <p><strong>Profesional:</strong> ${estado.profesional}</p>
                    <p><strong>Día:</strong> ${estado.fecha}</p>
                    <p><strong>Horario:</strong> ${estado.horario} hs</p>
                    <p><strong>Recordatorio:</strong> Por favor, llegar 15 minutos antes con DNI y orden médica si corresponde.</p>
                    <p><strong>Contacto:</strong> Para cualquier modificación o cancelación, llamar al 11-2345-6789.</p>
                </div>
            `;
            
            agregarMensajeUsuario("Sí, confirmar turno");
            agregarMensajeBot(mensajeConfirmacion);
            
            // Opción para agendar otro turno
            setTimeout(() => {
                agregarMensajeBot("¿Te gustaría agendar otro turno o volver al menú principal?");
                mostrarOpcionesDespuesConfirmacion();
            }, 1000);
            
            scrollToBottom();
        }

        // Mostrar opciones después de confirmar un turno
        function mostrarOpcionesDespuesConfirmacion() {
            let opcionesHTML = '<div class="options-container">';
            opcionesHTML += `
                <button class="option-btn" onclick="iniciarAgendamiento()">
                    <i class="fas fa-calendar-plus"></i> Agendar otro turno
                </button>
                <button class="option-btn" onclick="mostrarMenuPrincipal()">
                    <i class="fas fa-home"></i> Volver al menú principal
                </button>
            `;
            opcionesHTML += '</div>';
            agregarMensajeBot(opcionesHTML);
        }

        // Cancelar agendamiento
        function cancelarAgendamiento() {
            agregarMensajeUsuario("No, cancelar");
            agregarMensajeBot("Agendamiento cancelado. ¿Te gustaría comenzar de nuevo?");
            mostrarOpcionesVolverMenu();
            scrollToBottom();
        }

        // Guardar registro en localStorage
        function guardarRegistro() {
            localStorage.setItem('registroTurnos', JSON.stringify(registroTurnos));
        }

        // Mostrar indicador de pasos
        function mostrarPasos() {
            if (estado.modo !== 'agendar') return;
            
            let pasosHTML = '<div class="step-indicator">';
            const pasos = ["Sede", "Profesional", "Día", "Horario", "Confirmación"];
            
            pasos.forEach((paso, index) => {
                const pasoNum = index + 1;
                const clase = pasoNum === estado.paso ? "active" : "";
                pasosHTML += `<div class="step ${clase}">${pasoNum}</div>`;
            });
            
            pasosHTML += '</div>';
            
            // Solo agregar si no está ya presente
            const existingIndicator = document.querySelector('.step-indicator');
            if (existingIndicator) {
                existingIndicator.remove();
            }
            
            chatBody.insertAdjacentHTML('beforeend', pasosHTML);
            scrollToBottom();
        }

        // Procesar entrada del usuario desde el campo de texto
        function procesarEntradaUsuario() {
            const texto = userInput.value.trim();
            
            if (texto === "") return;
            
            agregarMensajeUsuario(texto);
            userInput.value = "";
            
            // Procesar según el estado actual
            setTimeout(() => {
                if (estado.paso === 0) {
                    // Menú principal
                    if (texto.toLowerCase().includes("agendar") || texto.toLowerCase().includes("turno")) {
                        iniciarAgendamiento();
                    } else if (texto.toLowerCase().includes("ver") || texto.toLowerCase().includes("turnos") || texto.toLowerCase().includes("agendados")) {
                        mostrarTurnosAgendados();
                    } else if (texto.toLowerCase().includes("disponibilidad") || texto.toLowerCase().includes("horarios")) {
                        mostrarDisponibilidad();
                    } else {
                        agregarMensajeBot("No entendí tu solicitud. Por favor, selecciona una opción del menú.");
                        mostrarMenuPrincipal();
                    }
                } else if (estado.paso === 1) {
                    // Buscar sede por nombre
                    const sedeEncontrada = Object.keys(sedes).find(key => 
                        sedes[key].nombre.toLowerCase().includes(texto.toLowerCase()) ||
                        texto.toLowerCase().includes(sedes[key].nombre.toLowerCase())
                    );
                    
                    if (sedeEncontrada) {
                        seleccionarSede(sedeEncontrada);
                    } else {
                        agregarMensajeBot("No reconozco esa sede. Por favor, selecciona una de las opciones disponibles:");
                        mostrarOpcionesSedes();
                    }
                } else if (estado.paso === 2) {
                    // Buscar profesional por nombre
                    const sede = sedes[estado.sede];
                    const profesionalEncontrado = sede.profesionales.find(prof => 
                        prof.toLowerCase().includes(texto.toLowerCase())
                    );
                    
                    if (profesionalEncontrado) {
                        seleccionarProfesional(profesionalEncontrado);
                    } else {
                        agregarMensajeBot("No reconozco ese profesional. Por favor, selecciona uno de la lista:");
                        mostrarOpcionesProfesionales();
                    }
                } else if (estado.paso === 3) {
                    // Buscar día de la semana
                    const diaEncontrado = diasSemana.find(dia => 
                        dia.toLowerCase().includes(texto.toLowerCase()) ||
                        texto.toLowerCase().includes(dia.toLowerCase())
                    );
                    
                    if (diaEncontrado) {
                        seleccionarFecha(diaEncontrado);
                    } else {
                        agregarMensajeBot("No reconozco ese día. Por favor, selecciona uno de los disponibles:");
                        mostrarOpcionesFechas();
                    }
                } else if (estado.paso === 4) {
                    // Verificar si el texto es un horario válido
                    if (horarios.some(h => texto.includes(h))) {
                        const horarioEncontrado = horarios.find(h => texto.includes(h));
                        seleccionarHorario(horarioEncontrado);
                    } else {
                        agregarMensajeBot("No reconozco ese horario. Por favor, selecciona uno de los disponibles:");
                        mostrarOpcionesHorarios();
                    }
                } else if (estado.paso === 5) {
                    // Confirmación
                    if (texto.toLowerCase().includes("sí") || texto.toLowerCase().includes("si") || texto.toLowerCase().includes("confirmar")) {
                        confirmarTurno();
                    } else if (texto.toLowerCase().includes("no") || texto.toLowerCase().includes("cancelar")) {
                        cancelarAgendamiento();
                    } else {
                        agregarMensajeBot("Por favor, selecciona una opción:");
                        mostrarOpcionesConfirmacion();
                    }
                }
            }, 500);
            
            scrollToBottom();
        }

        // Agregar mensaje del bot al chat
        function agregarMensajeBot(mensaje) {
            const mensajeHTML = `<div class="message bot-message">${mensaje}</div>`;
            chatBody.insertAdjacentHTML('beforeend', mensajeHTML);
            scrollToBottom();
        }

        // Agregar mensaje del usuario al chat
        function agregarMensajeUsuario(mensaje) {
            const mensajeHTML = `<div class="message user-message">${mensaje}</div>`;
            chatBody.insertAdjacentHTML('beforeend', mensajeHTML);
            scrollToBottom();
        }

        // Desplazar el chat hacia abajo
        function scrollToBottom() {
            setTimeout(() => {
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 100);
        }
    </script>
</body>
</html>
